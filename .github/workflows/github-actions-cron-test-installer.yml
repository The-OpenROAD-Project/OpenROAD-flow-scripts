name: Test DependencyInstaller script
on:
  schedule:
  - cron: "0 8 * * SUN"
  push:
    paths:
      - 'etc/DependencyInstaller.sh'
      - 'etc/DockerHelper.sh'
      - '.github/workflows/github-actions-cron-test-installer.yml'
      - 'build_openroad.sh'
      - 'setup_env.sh'
      - 'flow/Makefile'
  pull_request:
    paths:
      - 'etc/DependencyInstaller.sh'
      - 'etc/DockerHelper.sh'
      - '.github/workflows/github-actions-cron-test-installer.yml'
      - 'build_openroad.sh'
      - 'setup_env.sh'
      - 'flow/Makefile'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:     
  testInstaller:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu20.04", "ubuntu22.04", "centos7"]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive
      - name: Network Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y bridge-utils
          sudo pkill docker
          sudo iptables -t nat -F
          sudo ifconfig docker0 down
          sudo brctl delbr docker0
          sudo service docker restart
      - name: Run installer
        run: |
          ./etc/DockerHelper.sh create -target=dev -os=${{ matrix.os }}
      - name: Build project
        run: |
          ./etc/DockerHelper.sh create -target=builder -os=${{ matrix.os }}
      - name: Test build
        run: |
          if [[ ${{ matrix.os }} == "centos7" ]]; then
            docker run openroad/flow-${{ matrix.os }}-builder /bin/bash -c "source /opt/rh/llvm-toolset-7.0/enable; source /opt/rh/devtoolset-8/enable; source ./setup_env.sh; yosys -help; openroad -help; cd flow; make;"
          else
            docker run openroad/flow-${{ matrix.os }}-builder /bin/bash -c "source ./setup_env.sh; yosys -help; openroad -help; cd flow; make;"
          fi
  testInstaller-macos:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - name: Setup xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Run installer
        shell: bash
        run: |
          ./etc/DependencyInstaller.sh
      - name: Build project
        shell: bash
        run: |
          ./build_openroad.sh --local